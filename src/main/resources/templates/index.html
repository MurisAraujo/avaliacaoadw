<!DOCTYPE html>
<html lang="pt-br" xmlsn:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Usuarios</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/main.js}" 
        src="../static/js/main.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <h1>Gerenciamento de Usuarios</h1>

    <div class="container">
        <div class="row">
            <th:block th:include="usuario/mensagemValidacao"></th:block>
            <div class="col-sm"></div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <th scope="row"><span th:text="${produto.id}"></span></th>
                        <th><span th:text="${produto.nome}"></span></th>
                        <th><span th:text="${produto.status}"></span></th>

                        <td>
                            <button th:attr="data-id=${produto.id}" class="eBtn btn btn-primary">Editar</button>
                            <button 
                            class="btn btn-danger dBtn" 
                            th:attr="data-id=${produto.id}" 
                            data-toggle="modal" 
                            data-target="#deleteModal">   
                                Deletar
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>

            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal"
                data-whatever="@mdo">Adicionar Novo</button>
        </div>
    </div>



    <div class="container">
        <div class="card">

            <div class="myForm">

                <form th:action="@{/save}" method="post">

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Usuario - Inclusão</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label class="col-form-label">UserName:</label>
                                        <input type="text" class="form-control" name="nome" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">Nome Completo:</label>
                                        <input class="form-control" name="descricao" value="" rows="3"></input>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">Senha:</label>
                                        <input type="text" class="form-control" name="precoCompra" value="" />
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="customRadioInline1" name="status"
                                                class="custom-control-input" value="disponivel">
                                            <label class="custom-control-label" for="customRadioInline1">Ativado</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="customRadioInline2" name="status"
                                                class="custom-control-input" value="indisponivel">
                                            <label class="custom-control-label"
                                                for="customRadioInline2">Desativado</label>
                                        </div>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Admin</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">Manager</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                        <label class="form-check-label" for="inlineCheckbox3">Support</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
                                        <label class="form-check-label" for="inlineCheckbox3">Junior</label>
                                      </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>


                <div class="modal fade" id="deleteModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="modal-title">Confirmação de Delete</h3>
                            </div>
                            <div class="modal-body">
                                <p class="error-text"><strong>Deseja excluir o usuario?</strong></p>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-warning" data-dismiss="modal" aria-hidden="true">
                                    Cancelar
                                </button>
                                <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">
                                    Deletar
                                </button>
<!--dBtn1-->
                            </div>
                        </div>

                    </div>

                </div>


            </div>
        </div>
    </div>
</body>

</html>
